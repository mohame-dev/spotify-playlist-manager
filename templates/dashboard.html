<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <div class="container-main">
            <h1 id="welcome">Welcome to Your Spotify Dashboard</h1>
            <div class="container-main-items">
                <a href="#" class="export">Export Playlist</a>
                <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
                    <label for="file" class="file-label">Import Playlist</label>
                    <input type="file" name="file" id="file" class="file-input" accept=".txt">
                    <p id="file-name"></p>
                    <p id="number-songs"></p>
                    <button type="submit" class="upload-link">Upload</button>
                </form>
            </div>
        </div>
        <div class="container-export">
            <span style="color:white;">LOADING...</span>
        </div>
    </div>
</body>

</html>
